<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="logo.jpeg.jpg" alt="orion">
        </div>
        <h2>Registration Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>
            <div class="form-group">
                <label for="leaderName">Leader Name:</label>
                <input type="text" id="leaderName" name="leaderName" required>
            </div>
            <div class="form-group">
                <label for="teamMember1">Team Member 1:</label>
                <input type="text" id="teamMember1" name="teamMember1" required>
            </div>
            <div class="form-group">
                <label for="teamMember2">Team Member 2:</label>
                <input type="text" id="teamMember2" name="teamMember2" required>
            </div>
            <div class="form-group">
                <label for="teamMember3">Team Member 3:</label>
                <input type="text" id="teamMember3" name="teamMember3">
            </div>
            <div class="form-group">
                <label for="leaderEmail">Leader Email:</label>
                <input type="email" id="leaderEmail" name="leaderEmail" required>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Submit" id="submit">
            <input type="submit" value="Login" id="login">
        </form>
    </div>
</body>
</html>
